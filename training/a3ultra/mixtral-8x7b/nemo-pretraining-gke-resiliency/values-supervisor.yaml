actuator:
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-goodput:nemo24.12.01-2025-08-07
  port: 60080
  command: "resiliency/supervisor/actuator.py"

sensor:
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-goodput:nemo24.12.01-2025-08-07
  port: 60081
  command: "resiliency/supervisor/sensor.py"

controller:
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-goodput:nemo24.12.01-2025-08-07
  port: 60082
  command: "resiliency/supervisor/controller.py"

host_daemon:
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-goodput:nemo24.12.01-2025-08-07
  port: 60010
  command: "resiliency/supervisor/host_daemon.py"

# Cluster parameters
project:
useA3high:

# Supervisor configuration
namespace: "supervisor"
heartbeat_polling_period_s: 15
heartbeat_timeout_s: 30
enable_topology_aware_scheduling: true
enable_standalone_mode: false
workers_per_host: 8
watchdogs: ["ecc", "xid"]
watchdog_interval_s: 10
watchdog_notification_cooldown_s: 10

# Workload level configuration
job_namespace: "default"
workload_namespace: "default"

# Logging configuration
log_to_stderr: "1"
verbosity: "2"
