queue:

dwsSettings:
  maxRunDurationSeconds:

tasSettings:
  topologyRequest:
    kueue.x-k8s.io/podset-preferred-topology: "kubernetes.io/hostname"

terminationGracePeriodSeconds: 3

volumes:
  gcsVolumes: true
  psVolumes: false
  gcsMounts:
  - bucketName:
    mountPath: "/job-logs"
  - bucketName: cloud-samples-data
    mountPath: "/artifacts"
    mountOptions: "implicit-dirs"
  pvcMounts:
  - claimName: "gcs-checkpoints-pvc"
    mountPath: "/persistent_checkpoints"
  ssdMountPath: "/local_checkpoints"
  sharedMemorySize: 600Gi

workload:
  gpus: 432
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-goodput:nemo24.12.01-2025-08-07
  gcsSidecarImage: gcr.io/gke-release/gcs-fuse-csi-driver-sidecar-mounter@sha256:698fb0a9fe7c19adff792256a478963d1596faf4f7ceb8d516a5c85787c66606
  max_workload_restarts: 20
  enable_local_ckpt: true

  defaultArguments:
  - "--num-nodes=${NNODES}"
  - "--tokenizer-path=tokenizer.model"
  - "--max-runtime=86400"
  - "--log-dir=${LOG_DIR_PREFIX}"
  - "--persistent-ckpt-dir=${PERSISTENT_CKPT_DIR_PREFIX}"
  - "--persistent-ckpt-interval=25"
  - "--job-name=${JOB_IDENTIFIER}"
  - "--max-steps=500"
  - "--ckpt-threads-per-rank=1"
  - "--enable-dist-ckpt"
  - "--enable-gc"
  - "--enable-async-ckpt"
  - "--enable-fault-tolerance"
  - "--enable-optimized-async-ckpt"
  - "--local-ckpt-dir=${LOCAL_CKPT_DIR_PREFIX}"
  - "--local-ckpt-interval=5"

  arguments[]:

  configFile: train.py
  configPath: /workspace/resiliency/workload
  envs:
  - name: NEMO_CONFIG_PATH
    value: "resiliency/workload"
  - name: NEMO_CONFIG_NAME
    value: "train.py"
  - name: LOG_DIR_PREFIX
    value: "/job-logs/nemo-experiments"
  - name: LOCAL_CKPT_DIR_PREFIX
    value: "/local_checkpoints/nemo-experiments"
  - name: PERSISTENT_CKPT_DIR_PREFIX
    value: "/persistent_checkpoints"
  - name: FT_PARAM_INITIAL_RANK_HEARTBEAT_TIMEOUT
    value: "720"
  - name: FT_PARAM_RANK_HEARTBEAT_TIMEOUT
    value: "720" # 240
  - name: HOST_DAEMON_PORT
    value: "60010"
  - name: MAX_IN_JOB_RESTARTS
    value: "0"
  - name: NVTE_FWD_LAYERNORM_SM_MARGIN
    value: "8"
  - name: NVTE_BWD_LAYERNORM_SM_MARGIN
    value: "8"
  - name: GLOO_SOCKET_IFNAME
    value: "eth0"
  - name: WORKLOAD_NAMESPACE
    value: "default"
  - name: MAX_WORKLOAD_RESTARTS
    value: "0"
  - name: ENABLE_WORKLOAD_SCALING
    value: "true"
  - name: MAX_NUM_DP_REPLICAS
    value: "3"
  - name: MIN_NUM_DP_REPLICAS
    value: "2"
  - name: NUM_NODES_PER_DP
    value: "18"
  - name: CONTAINER_TERMINATION_THRESHOLD_S
    value: "60"
  - name: WORKLOAD_DOWNTIME_THRESHOLD_S
    value: "180"

network:
  hostNetwork: true
  subnetworks[]:
  gibVersion: us-docker.pkg.dev/gce-ai-infra/gpudirect-gib/nccl-plugin-gib:v1.0.5
  ncclSettings:
  - name: NCCL_DEBUG
    value: "VERSION"
  - name: NCCL_WORK_FIFO_DEPTH
    value: "4194304"
