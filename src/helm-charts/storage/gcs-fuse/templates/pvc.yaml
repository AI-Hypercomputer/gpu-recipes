{{- range $gcs := .Values.gcsVolumes }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $gcs.name }}-pvc"
  namespace: {{ default "default" $gcs.namespace }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ default "2048Gi" $gcs.capacity }}
  storageClassName: gcs-fuse-storage
  volumeName: {{ $gcs.name }}-pv
---
{{- end }}