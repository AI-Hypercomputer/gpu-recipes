steps:
- name: "gcr.io/cloud-builders/docker"
  args:
  - "buildx"
  - "build"
  - "--platform"
  - "linux/arm64"
  - "-t"
  - "${ARTIFACT_REGISTRY}/${VLLM_IMAGE}:vllm${VLLM_VERSION}-ngcvllm${NGC_VLLM_VERSION}"
  - "-f"
  - "vllm-arm64.Dockerfile"
  - "--build-arg"
  - "VLLM_VERSION=${VLLM_VERSION}"
  - "--build-arg"
  - "NGC_VLLM_VERSION=${NGC_VLLM_VERSION} "
  - "--push"
  - "."
  automapSubstitutions: true

images:
- "${_ARTIFACT_REGISTRY}/vllm/vllm-arm64-gb200:vllm${_VLLM_VERSION}-ngcvllm25.12.post1-py3"
