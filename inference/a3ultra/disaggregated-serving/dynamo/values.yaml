dynamo:
  namespace: dynamo-cloud
  releaseVersion: "0.4.0"
  deploymentName: 

secrets:
  ngc:
    secretName: nvcr-secret
  huggingface:
    secretName: hf-token-secret
    secretData:
      token: "hf_api_token"

volumes:
  ssdMountPath: "/ssd"
  # gcsMounts:
  #   - bucketName:
  #     mountPath: "/gcs"

service:
  type: ClusterIP
  ports:
    frontend: 8000
    worker: 9090

workload:
  model:
    name:
  gpus: 16
  image:
  framework: vllm
  configFile: serving-args.yaml
  configPath: /workload/configs
  replicas: 1
  envs:
    - name: HF_HUB_ENABLE_HF_TRANSFER
      value: "1"
    - name: LAUNCHER_SCRIPT
      value: "/workload/launcher/launch-workload.sh"
    - name: SERVER_ARGS_FILE
      value: "/workload/configs/serving-args.yaml"

network:
  subnetworks: []
  gibVersion: us-docker.pkg.dev/gce-ai-infra/gpudirect-gib/nccl-plugin-gib:v1.0.3
  ncclSettings:
    - name: NCCL_DEBUG
      value: "VERSION"

nodeSelector:
  cloud.google.com/gke-accelerator: "nvidia-h200-141gb"